spring:
  application:
    name: quant
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/quant?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:quant}
    password: ${DB_PASSWORD:quant}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: ${APP_PORT:8080}

quant:
  market:
    base-url: ${MARKET_BASE_URL:https://api.binance.com}
